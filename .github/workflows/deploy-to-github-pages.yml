name: Deploy to Github Pages

on:
  release:
    types: [created]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Generate and Deploy Documentation ‚úçüèº
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Generate documentation files
      uses: nikeee/docfx-action@v1.0.0
      with:
        args: demo/docfx.json

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: demo/_site
        branch: gh-pages
        force: false
        clean: true
        clean-exclude: |
          CNAME
          pr-preview/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}